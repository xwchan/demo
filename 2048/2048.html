<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>网页版2048小游戏</title>
    <link rel="stylesheet" type="text/css" href="2048.css"/>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>2048_zxw</div><br/>
        <div>score: </div><div id="score">0</div>
      </div>
      <div class="main">
        <span id="coordinate-0-0" class="lattice">
        </span><span id="coordinate-0-1" class="lattice">
        </span><span id="coordinate-0-2" class="lattice">
        </span><span id="coordinate-0-3" class="lattice">
        </span><span id="coordinate-1-0" class="lattice">
        </span><span id="coordinate-1-1" class="lattice">
        </span><span id="coordinate-1-2" class="lattice">
        </span><span id="coordinate-1-3" class="lattice">
        </span><span id="coordinate-2-0" class="lattice">
        </span><span id="coordinate-2-1" class="lattice">
        </span><span id="coordinate-2-2" class="lattice">
        </span><span id="coordinate-2-3" class="lattice">
        </span><span id="coordinate-3-0" class="lattice">
        </span><span id="coordinate-3-1" class="lattice">
        </span><span id="coordinate-3-2" class="lattice">
        </span><span id="coordinate-3-3" class="lattice"></span>
      </div>
      <div class="footer">
        <button id="btn" class="btn">重新开始</button>
      </div>
      <div class="aside">
        <p>注意事项：</p>
        <ul>
          <li>茅草屋版本</li>
        </ul>
        <p>使用教程：</p>
        <ul>
          <li>控制方向方法：鼠标单击按下后移动 || 键盘方向键 || AWDS</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="2048.js"></script>
  </body>
</html>
